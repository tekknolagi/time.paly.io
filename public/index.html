<!DOCTYPE html>
<html>
  <head>
    <title>Punch Time!</title>

    <!-- Vendor -->
    <script src="/assets/js/vendor/jquery-min.js"></script>
    <script src="/assets/js/vendor/underscore-min.js"></script>
    <script src="/assets/js/vendor/backbone-min.js"></script>
    <script src="/assets/js/vendor/routie-min.js"></script>

    <!-- JS Lib -->
    <script src="/assets/js/lib.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/main.css"></style>

    <!-- Models -->
    <script src="/assets/js/models/day.js"></script>
    <script src="/assets/js/models/stats.js"></script>

    <!-- Views -->
    <script src="/assets/js/views/generic.js"></script>
    <script src="/assets/js/views/error.js"></script>
    <script src="/assets/js/views/name.js"></script>
    <script src="/assets/js/views/day_list.js"></script>
    <script src="/assets/js/views/stats.js"></script>

    <!-- Templates -->
    <script type="template" class="error-template">
      <h3 class="error">Error: <%= error %></h3>
    </script>

    <script type="template" class="name-template">
      <h3 class="name"><%= full_name %></h3>
    </script>

    <script type="template" class="day-list-template">
      <table>
	<tr><th>Date</th><th>Time in</th><th>Time out</th><th>Hours</th></tr>
	<% _.each(days, function (day) { %>
        <tr>
	  <td><%= day.date %></td>
	  <td><%= day.pin %></td>
	  <td><%= day.pout %></td>
	  <td><%= day.hours %></td>
	</tr>
	<% }); %>
      </table>
    </script>

    <script type="template" class="stats-template">
      <table>
	<tr><td>Status</td><td><%= status %></td></tr>
	<tr><td>Total hours</td><td><%= total_hours %></td></tr>
	<tr><td>Avg hours/day</td><td><%= avg_hours_per_day %></td></tr>
      </table>
    </script>
  </head>

  <body>
    <div class="content">
      <form id="searchform">
	<input id="searchname" type="text" placeholder="Enter name" />
	<input type="submit" />
	
	<input id="searchclear" type="button" value="Clear" />
      </form>
      <div id="container">
	<div id="name-view"></div>
	<div id="stats-view"></div>
	<div id="day-list-view"></div>
      </div>
      <script src="/assets/js/app.js"></script>
    </div>
  </body>
</html>
